<mat-card>
  <mat-card-content class="">
    <div class="flex justify-end">
      <mat-label class="text-xl ">
        <span style="color:white">Subtotal</span>
      </mat-label>
      <div class="text-right">
        <mat-label class="text-xl">
          <input class="bg-transparent truncate xl:w-screen" style="color:white" matInput [ngModel]="price"
                 [disabled]='true'>
        </mat-label>
      </div>
    </div>
  </mat-card-content>
</mat-card>
